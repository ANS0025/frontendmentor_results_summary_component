<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Results summary component</title>
</head>
<body>
	<main>
		<section class="result-container">
			<h1>Your Result</h1>
			<div class="result">
				<div>76<div>of 100</div></div>
			</div>
			<h2>Great</h2>
			<p>You scored higher than 65% of the people who have taken these tests.</p>
		</section>
		<section class="summary-container">
			<h2>Summary</h2>
			<div class="summary">
				<div class="reaction">
					<picture><img src="images/icon-reaction.svg" alt="thunderbolt icon"></picture>
					<h3>Reaction</h3>
					<div class="score">80<span>/ 100</span></div>
				</div>
				<div class="memory">
					<picture><img src="images/icon-memory.svg" alt="brain icon"></picture>
					<h3>Memory</h3>
					<div class="score">92<span>/ 100</span></div>
				</div>
				<div class="verbal">
					<picture><img src="images/icon-verbal.svg" alt="chat icon"></picture>
					<h3>Verbal</h3>
					<div class="score">61<span>/ 100</span></div>
				</div>
				<div class="visual">
					<picture><img src="images/icon-visual.svg" alt="eye icon"></picture>
					<h3>Visual</h3>
					<div class="score">72<span>/ 100</span></div>
				</div>
			</div>
			<button type="button">Continue</button>
		</section>
	</main>
</body>
</html>
